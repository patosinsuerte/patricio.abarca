<section class="contact" id="contact"></section>

<div class="touch">
    <div class="touch__header">
        <img
            class="touch__icon"
            src="./assets/icons/contact/email.svg"
            alt="Email icon"
            draggable="false"
            loading="lazy"
        />
    </div>
    <div class="touch__body">
        <div class="touch__texts">
            <h2 class="touch__title">CONTACTAME!</h2>
            <p class="touch__text">
                Escribeme a mi correo y hablemos sobre tus proyectos y
                necesidades.
            </p>
        </div>
        <div class="touch__buttons">
            <a
                class="touch__button"
                href="mailto:patricioabarca88@gmail.com"
                target="_blank"
                >CONTACTAR</a
            >
            <button class="touch__button" (click)="onCopyEmail()">
                <img
                    class="touch__clipboard"
                    src="./assets/icons/contact/clipboard.svg"
                    alt="Clipboard icon"
                    draggable="false"
                    loading="lazy"
                    title="Clipboard icon"
                    (click)="onCopyEmail()"
                />
            </button>
        </div>
    </div>
</div>
